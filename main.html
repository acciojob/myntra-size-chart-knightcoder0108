<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>32</td>
                <td>24</td>
                <td>34</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34</td>
                <td>26</td>
                <td>36</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36</td>
                <td>28</td>
                <td>38</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40</td>
                <td>32</td>
                <td>42</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>42</td>
                <td>34</td>
                <td>44</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
