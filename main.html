<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th, td {
            width: 16.66%;
        }
    </style>
</head>
<body>

<h1>Myntra Size Chart</h1>
<p>Your task is to recreate a size chart similar to one used in online shopping. Refer to the image for details:</p>

<table>
    <thead>
        <tr>
            <th>Part</th>
            <th>XS</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Waist</td>
            <td>25</td>
            <td>28</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Chest</td>
            <td>34</td>
            <td>34</td>
            <td>38</td>
            <td>40</td>
            <td>41</td>
        </tr>
        <tr>
            <td>Sleeve</td>
            <td>23</td>
            <td>24</td>
            <td>24</td>
            <td>25</td>
            <td>25</td>
        </tr>
    </tbody>
</table>

</body>
</html>
